<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formRegistro">
    <ion-item>
      <ion-label position="stacked">Nome:</ion-label>
      <ion-input formControlName="nome"></ion-input>

    </span>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cpf:</ion-label>
      <ion-input formControlName="cpf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha:</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Confirma Senha:</ion-label>
      <ion-input type="password" formControlName="confirmaSenha"></ion-input>
    </ion-item>
    <ion-button expand="block" color="success" (click)="salvarRegistro()">SALVAR</ion-button>

  </form>
</ion-content>
